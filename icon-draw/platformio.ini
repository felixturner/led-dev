; PlatformIO Project Configuration File for ESP32 Trinity
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor settings
monitor_speed = 115200

; Upload settings
upload_speed = 921600
upload_port = COM5  ; Using USB - OTA disabled in code

; OTA Upload settings - Disabled (OTA code commented out in main.cpp)
; To enable OTA: uncomment OTA code in main.cpp, then use these settings:
; upload_protocol = espota
; upload_port = 192.168.254.29  ; ESP32 IP address on your network
; upload_flags =
;   --auth=''  ; No password set  

; Build flags - Optimized for runtime performance
build_flags =
    -DCORE_DEBUG_LEVEL=0    ; Disable debug logging (faster runtime)
    -O2                      ; Optimize for speed
    -DNDEBUG                 ; Disable asserts (faster runtime)
    -DBOARD_HAS_PSRAM

; Partition scheme - Important for LittleFS!
; This uses a 4MB flash with space for LittleFS
board_build.partitions = default.csv
board_build.filesystem = littlefs

; Library dependencies
lib_deps =
    mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display@^3.0.0
    adafruit/Adafruit GFX Library@^1.11.0

; Filesystem settings for LittleFS upload
; The data folder will be uploaded to LittleFS
board_build.flash_mode = dio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_size = 4MB
