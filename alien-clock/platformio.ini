; PlatformIO Project Configuration File for ESP32 Trinity - Plasma Effect
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor settings
monitor_speed = 115200

; Upload settings
upload_speed = 921600
upload_port = COM5  ; Using USB - adjust to your COM port

; Build flags - Optimized for runtime performance
build_flags =
    -DCORE_DEBUG_LEVEL=0    ; Disable debug logging (faster runtime)
    -O2                      ; Optimize for speed
    -DNDEBUG                 ; Disable asserts (faster runtime)
    -DBOARD_HAS_PSRAM

; Partition scheme
board_build.partitions = default.csv

; Library dependencies
lib_deps =
    mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display@^3.0.0
    adafruit/Adafruit GFX Library@^1.11.0

; Flash settings
board_build.flash_mode = dio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_size = 4MB
